<h2>
    ICI Paris XL in Almere Stad feestelijk heropend met nieuw winkelconcept
</h2>
    <a>
        <p>
        De ICI Paris XL in Almere Stad heeft een geheel nieuw winkelconcept geïntroduceerd dat staat voor luxe, stijl,
        toegankelijkheid en beleving.De winkel is hiervoor ook opnieuw ingericht.
        </p>
        <p>
            Volgens een woordvoerder staat de klantbeleving centraal: “Het nieuwe interieur is hier volledig op aangepast.
            Dankzij de nieuwe inrichting kan de klant nu zelf de producten pakken, proberen en ervaren.”
        </p>
        <p>
            In de winkel zijn tevens beauty-experts aanwezig door wie de bezoekers advies op maat krijgen voor geur,
            huidverzorging en make-up.
            De winkel met het nieuwe winkelconcept is afgelopen woensdag feestelijk heropend waarbij de eerste 50 klanten
            een cadeaubon ontvingen.
        </p>
    </a>

    <h2>
        Hij komt, hij komt..
    </h2>
    <a>
        <p>Over een kleine 4 weken komt Sinterklaas weer aan in Nederland!
            Zoals elk jaar wordt hij ook door burgemeester Weerwind ontvangen in de Havenkom van Almere Haven,
            dit jaar op zaterdag 18 november.
        </p>
        <p>
            Vanaf 11.00 uur begint het programma in de Havenkom.
            Naar verwachting vaart de Sint samen met zijn Pieten om 11.30 uur de Havenkom binnen op een vloot van
            botters en aken.
            Nadat Sint is welkom geheten door burgemeester Weerwind ontvangt hij de sleutel van
            de stad en maakt een rondje
            langs de kinderen.
        </p>
        <p>
            Rond 12.45 uur gaat het programma op de Markt van start met onder andere een Spaanse
            dans die wordt opgevoerd door één van de Spaanse gasten van Sinterklaas en het publiek.
            Het programma op de Markt duurt tot 13.00 uur.
        </p>
    </a>

    <h2>
        Overzicht: Halloween-activiteiten in Almere
    </h2>
    <a>
        <p>
            Halloween wordt langzaam een steeds groter begrip in Almere.
            Jaarlijks worden er verschillende activiteiten georganiseerd door de horeca maar ook door andere
            organisaties.
        </p>
        <p>
            In dit artikel vindt je een greep uit de georganiseerde activiteiten in Almere tijdens Halloween!
        </p>
        <p>
            Halloween-run in Almere Buiten
            Een uieke Halloween-run wordt op zaterdag 28 georganiseerd door Start2Finish in Almere Buiten.
            Ruim 500 waaghalzen kunnen zich wagen aan een uniek parcours door het centrum van Almere Buiten dat
            ook nog eens door een angstaanjagende parkeergarage en DoeMere voert.
        </p>
        <p>
            Halloween bij Café Het Steegje
            Op zaterdag 28 oktober staat Café Het Steegje aan het Baltimoreplein in Almere Buiten in het teken van Halloween.
            Het is toegestaan om verkleed te komen: de best geklede griezel wint een prijs!
        </p>
